<!doctype html>
<html style='background-color: #fff;'>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Srishti Goyal Mittal | UI/ UX Designer</title>
    <link rel="icon" type="image/png" href="resources/favicon.png" />
    <link rel="stylesheet" type="text/css" href="resources/v2.css" />
    <script type="text/javascript" src="resources/v2.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script id='portfolio-template' type="text/x-handlebars-template">
      <div class='portfolio-item'>
        <div><a href="{{url}}" class='img'>
          <img src="{{image}}" alt="{{heading}}" />
        </a><div>
          <h1 href="{{url}}"> {{{heading}}} </h1>
          <div> {{description}} </div>
          <a href="{{url}}">View Case Study</a>
        </div></div>
      </div>
    </script>
    <script type="text/javascript">
      $(function() {
        var template = Handlebars.compile($("#portfolio-template").html());
        $(Main.projects).each(function(i, hash) {
          var div = $(template(hash)).appendTo("body");
          div.find("a.img > img").load(function() {
            $(this).parent().next("div").height($(this).height());
          });
          div.find("h1[href]").click(function() { window.location = this.getAttribute('href'); });
        });
        Main.setupSectionBG();
      });
    </script>
  </head>
  <body>
    <div id='hero' selected-tab='1'>
      <div class='content'>
        <h1>Hello</h1>
        <p>
          I'm Srishti, a user experience and interface designer living in <br/>
          Palo Alto. Here's a look at some of my recent projects.
        </p>
      </div>
    </div>
  </body>
</html>
