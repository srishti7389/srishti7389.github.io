<!doctype html>
<html style='background-color: #fff;'>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <script id='portfolio-template' type="text/x-handlebars-template">
      <div class='portfolio-item'><div>
        <img src="{{image}}" alt="{{heading}}" />
        <div>
          <h1> {{{heading}}} </h1>
          <h3> {{{subtitle}}} </h3>
          <div> {{description}} </div>
          <a href="{{url}}">View Project</a>
        </div>
      </div></div>
    </script>
    <script type="text/javascript">
      $(function() {
        var template = Handlebars.compile($("#portfolio-template").html());
        $([{

          description: "Transbay Center is a brand new neighbourhood in the heart of windy San Francisco. The new center would accomodate transport carriers, eateries, and various other stuff. Text about project here.",

        }, {
          image: "resources/portfolio/2-0.png",

          description: "Transbay Center is a brand new neighbourhood in the heart of windy San Francisco. The new center would accomodate transport carriers, eateries, and various other stuff. Text about project here.",

          var div = $(template(hash)).appendTo("body");

      });
